<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #email {
        border: 1.5px solid black;
        border-radius: 4px;
    }

    #password {
        border: 1.5px solid black;
        border-radius: 4px;
    }

    #submit-btn {
        border: 1.5px solid black;
        border-radius: 4px;
    }

    #email-feedback {
        color: red;
    }

    #password-feedback {
        color: red;
    }
</style>
<form id="" signup-form method="post">
    <div>
        <label for="email">Email</label><br>
        <input id="email" type="email" placeholder="Example@email.com"> <br>
        <p id="email-feedback" class="" error></p>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input id="password" type="password" placeholder="Your Password"><br>
        <p id="password-feedback" class="error"></p>
    </div>
    <button id="submit-btn" type="button">Submit</button>
</form>

<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailFeedback = document.getElementById("email-feedback");
    const passwordFeedback = document.getElementById("password-feedback");
    const submitBtn = document.getElementById("submit-btn");

    let emailValid = false;
    let passwordValid = false;


    emailInput.addEventListener("input", () => {
        const emailValue = emailInput.value.trim();
        if (emailValue.length > 3 && emailValue.includes("@") && emailValue.includes(".")) {
            emailFeedback.textContent = "All good to go!".
                emailFeedback.className = "success";
            emailInput.className = "input-success";
            emailValid = true;
        } else {
            emailFeedback.textContent = "Email must be more than 3 characters and include '@' and '.'";
            emailFeedback.className = "error";
            emailInput.className = "input-error"
            emailValid = false;
        }
    });

    passwordInput.addEventListener("input", () => {
        const passwordValue = passwordInput.value.trim();
        if (passwordValue.length > 8) {
            passwordFeedback.textContent = "All good to go!";
            passwordFeedback.className = "success";
            passwordInput.className = "input-success";
            passwordValid = true;
        } else {
            passwordFeedback.textContent = "Password must be more than 8 characters.";
            passwordFeedback.className = "error";
            passwordInput.className = "input-error";
            passwordValid = false;
        }
    });

    submitBtn.addEventListener("click", () => {
        if (emailValid && passwordValid) {
            const confirmation = confirm("Are you sure you want to sign up ?")
            if (confirmation) {
                alert("Successful signup!");
            } else {
                window.location.reload();
            }
        } else {
            alert("Please fix the error before submitting")
        }
    })

</script>

</body>

</html>
